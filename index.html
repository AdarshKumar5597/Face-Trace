<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: grid;
            grid-template-rows: 7vh 55vh 38vh;
            grid-template-columns: 14% 86%;
            grid-template-areas:
                "nav nav"
                "side main"
                "side display";
        }

        #nav-bar {
            grid-area: nav;
        }

        #side-bar {
            grid-area: side;
        }

        #main {
            grid-area: main;
        }

        #display {
            grid-area: display;
        }

        .db-li::before {
            border-right: 4px solid white;
            border-top: 4px solid white;
            border-bottom: 4px solid white;
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: white;
            background-color: #e84949;
            transform: scaleX(0);
            transform-origin: left;
            transition-duration: 200ms;
            transition-timing-function: linear;
            transition-property: all;
        }

        .db-li:hover::before {
            transform: scaleX(1);
        }

        .db-li:hover p {
            color: white;
            transform-origin: left;
            transition-duration: 200ms;
            transition-property: all;
            transition-timing-function: linear;
            z-index: 20;
        }

        .db-li:hover i {
            color: white;
            transform-origin: left;
            transition-duration: 200ms;
            transition-property: all;
            transition-timing-function: linear;
            z-index: 20;
        }
        .web-cam { 
            width: 300px;
            height: 300px;
            border-radius: 150px;
            padding: 2px;
            /* -webkit-mask-image: -webkit-radial-gradient(circle, white 100%, black 100%); */
        }
    </style>
</head>

<body>
    <!--navbar-->
    <div id="nav-bar" class="bg-red-500 relative flex items-center">
        <img src="images/logo.png" alt="" class="h-[100%] w-[14%]">
    </div>
    <!--sidebar-->
    <div id="side-bar" class="bg-white">
        <ul class="flex flex-col gap-y-3">
            <li class="flex flex-row font-pop font-bold text-xl mt-16 py-3 db-li relative">
                <i class='bx bxs-dashboard ml-14 mr-6'></i>
                <p>Dashboard</p>
            </li>
            <li class="flex flex-row font-pop font-bold text-xl py-3 db-li relative">
                <i class='bx bxs-user-circle ml-14 mr-6'></i>
                <p>User</p>
            </li>
            <li class="flex flex-row font-pop font-bold text-xl py-3 db-li relative">
                <i class='bx bxs-envelope ml-14 mr-6'></i>
                <p>Queries</p>
            </li>
            <li class="flex flex-row font-pop font-bold text-xl mt-20 py-3 db-li relative">
                <i class='bx bx-log-out ml-14 mr-6'></i>
                <p>Logout</p>
            </li>
        </ul>
    </div>

                        </p>

        </div>
    </div>
